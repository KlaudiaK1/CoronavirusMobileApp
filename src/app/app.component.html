<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout backgroundColor="#333333" color = "#FFFFFF" row="0" class="nt-drawer__header">
            <Label class="nt-drawer__header-brand" text="CovidTracker"></Label>
        </StackLayout>
    
        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <GridLayout backgroundColor="#A9A9A9" columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
                    <Label col="1" text="Global" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout backgroundColor="#A9A9A9" columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/countries')" (tap)="onNavItemTap('/countries')">
                    <Label col="0" text="&#xf1ea;" class="nt-icon far"></Label>
                    <Label col="1" text="Countries" class="p-r-10"></Label>
                </GridLayout>

            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
