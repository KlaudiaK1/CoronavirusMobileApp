<DockLayout class="page" stretchLastChild="false">
    <StackLayout dock="top" class="card">
        <GridLayout columns="*, auto" rows="auto" class="card-header">
            <StackLayout col="0" row="0" verticalAlignment="center">
                <Label text="Total Confirmed" class = "card-title"></Label>
                <Label *ngIf="globalData" [text] = globalData.TotalConfirmed id = "active"></Label>
            </StackLayout>
            <StackLayout col="1" row="0" height = "200px" width = "650px">
                <Image stretch = "aspectFill" col="1" row="0" src="https://www.globalrecharge.guru/wp-content/uploads/2020/03/coronavirus_3.jpg" class="image"></Image>
            </StackLayout>
        </GridLayout>
        <StackLayout class="card-footer">
            <Label text="Number of active cases of COVID-19 in the World." textWrap="true" class="footer-text"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout dock="top" class="card">
        <GridLayout columns="*, auto" rows="auto" class="card-header">
            <StackLayout col="0" row="0" verticalAlignment="center">
                <Label text="Total Recovered" class = "card-title"></Label>
                <Label *ngIf="globalData" [text] = globalData.TotalRecovered id = "recovered"></Label>
            </StackLayout>
            <StackLayout col="1" row="0" height = "200px" width = "650px">
                <Image stretch = "aspectFill" src="https://il4.picdn.net/shutterstock/videos/337555/thumb/1.jpg" class="image"></Image>
            </StackLayout>
        </GridLayout>
        <StackLayout class="card-footer">
            <Label text="Number of recovered cases of COVID-19 in the World." textWrap="true" class="footer-text"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout dock="top" class="card">
        <GridLayout columns="*, auto" rows="auto" class="card-header">
            <StackLayout col="0" row="0" verticalAlignment="center">
                <Label text="Total Deaths" class = "card-title"></Label>
                <Label *ngIf="globalData" [text] = globalData.TotalDeaths id = "deaths"></Label>
            </StackLayout>
            <StackLayout col="1" row="0" height = "200px" width = "650px">
                <Image stretch = "aspectFill" src="https://g.foolcdn.com/editorial/images/563647/coronavirus-in-red-background.jpg" class="image"></Image>
            </StackLayout>
        </GridLayout>
        <StackLayout class="card-footer">
            <Label text="Number of deaths caused by COVID-19 in the World." textWrap="true" class="footer-text"></Label>
        </StackLayout>
    </StackLayout>
</DockLayout>
